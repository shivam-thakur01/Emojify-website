<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Emojify</title>
</head>

<body>
    <div class="px-5 py-4" style="background-color: rgb(212,220,241); ">
        <div class="row">
            <div class=" col-3 bg-white">
                <nav class="navbar navbar-light bg-light pt-4">
                    <div>
                        <h3>Emojify</h3>
                    </div>
                </nav>
                <div class="d-flex justify-content-space-evenly mt-3 mb-3 sidehover" style="padding: 8px; background-color: rgb(228, 230, 239);">
                    <i class="fas fa-camera"></i>
                    <a href="{% url 'video' %}" class="mx-2">Expression using Video</a>
                </div>

                <div class="d-flex justify-content-space-evenly mb-3 sidehover" style="padding: 8px; background-color: rgb(228, 230, 239);">
                    <i class="fa-regular fa-image"></i>
                    <a href="{% url 'pic' %}" class="mx-2">Expression using Image</a>
                </div>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="col-6 pt-3">
                            <h5>Original Frame</h5>
                            <video style="border-style: solid; background-color: rgb(106, 106, 106);" id="video-element" width="350" height="250" autoplay="true">
                                </video>
                        </div>
                        <div class="col-6 pt-3">
                            <div>
                                <h5>Captured Frame</h5>
                                <canvas style="border-style: solid; background-color: rgb(106, 106, 106);" id="canvas" width="350" height="250">
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center pt-3">
                        <div id="predictedEmoji" style='font-size:200px; border-style: solid;'>
                            &#8987;
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <p style="font-size: 20px; font-weight: bold;" id="predictedExp">Your Expression Emoji</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/static/javascript/videoClick.js "></script>

</html>
